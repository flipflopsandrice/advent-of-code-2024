name: Go

on:
  push:
    branches: [ "main" ]
    paths: [".github/workflows/go.yml", "go/**"]
  pull_request:
    branches: [ "main" ]
    paths: [".github/workflows/go.yml", "go/**"]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test
      working-directory: go/
      run: go test -v ./...
